<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">

    <title>The GAME</title>
</head>
<body>
    <div class="wrapper">
        <h1>The rock, paper, scissors - You vs Computer!</h1>
        <h3>First who gets 5 points wins!</h3>
        <div class="select">
            <button id="rock"><img src="/rock.png" alt="rock"></button>
            <button id="paper"><img src="/paper.png" alt="paper"></button>
            <button id="scissors"><img src="/scissors.png" alt="scissors"></button>
        </div>
        <div class="board">
            <div class="score"></div>
            <div class="results"></div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
